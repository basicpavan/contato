<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="formulario">
      <div class="conteudo">
        <div class="header">
          <h2>Formulário</h2>
        </div>
        <div class="row">
          <h3>Nome</h3>
          <input class="input1" type="text" required="" placeholder="Digite seu nome..">
        </div>
        <div class="row">
          <h3>Email</h3>
          <input class="input2" type="email" required="" placeholder="Seu e-mail por favor..">
        </div>
        <div class="row">
          <h3>Mensagem</h3>
          <textarea class="input3" name="" required="" placeholder="Se possível, poderia adiantar a sua ecessidade.." cols="30" rows="10"></textarea>
          <button onclick="cocorico()" class="botao">Enviar</button>
        </div>
      </div>
    </div>


  </body>

</html>
